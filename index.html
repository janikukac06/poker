<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Póker Tanuló</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
        }
        .table {
            width: 90%;
            max-width: 600px;
            height: 350px;
            background-color: darkgreen;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        .player, .ai {
            position: absolute;
            text-align: center;
        }
        .ai {
            top: 10px;
        }
        .player {
            bottom: 10px;
        }
        .pot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .card {
            width: 50px;
            height: 70px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="ai">
            <p>Robot</p>
            <p>Zseton: 1000</p>
            <div class="cards">
                <div class="card">?</div>
                <div class="card">?</div>
            </div>
        </div>
        <div class="pot">
            <p>Pot: 0</p>
            <div class="cards">
                <div class="card">?</div>
                <div class="card">?</div>
                <div class="card">?</div>
                <div class="card">?</div>
                <div class="card">?</div>
            </div>
        </div>
        <div class="player">
            <p>Falatka</p>
            <p>Zseton: 1000</p>
            <div class="cards">
                <div class="card">?</div>
                <div class="card">?</div>
            </div>
        </div>
    </div>
</body>
</html>
